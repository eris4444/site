<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP8266/ESP32 Programmer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ESP8266/ESP32 Web Programmer</h1>
    <p>Created by <a href="https://github.com/eris4444" target="_blank">Eris RTG</a></p>
    <p>Connect your device and upload firmware.</p>
    
    <div class="upload-section">
      <input type="file" id="firmware-file" accept=".bin">
      <button id="connect-button">Connect to Device</button>
      <button id="upload-button" disabled>Upload Firmware</button>
    </div>

    <div class="logs">
      <h2>Logs</h2>
      <pre id="log-output"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
