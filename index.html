<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بیتا</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.8), rgba(0, 36, 255, 1));
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            color: white;
            position: relative;
        }

        .container {
            font-size: 90px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-align: center;
            animation: fadeIn 2s ease-in-out, glowingText 3s infinite alternate;
            cursor: pointer;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes glowingText {
            0% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 15px #00ffcc; }
            50% { text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000; }
            100% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 15px #00ffcc; }
        }

        .message {
            position: absolute;
            background-color: rgba(0, 255, 255, 0.7);
            color: black;
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 20px;
            opacity: 0;
            transform: translateY(0);
            animation: messageAnimation 3s forwards;
        }

        @keyframes messageAnimation {
            0% { transform: translateY(0); opacity: 1; }
            80% { transform: translateY(-50px); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

    </style>
</head>
<body>
    <div class="container" id="clickable-text">بیتا</div>

    <script>
        const clickableText = document.getElementById('clickable-text');

        clickableText.addEventListener('click', (e) => {
            const message = document.createElement('div');
            message.classList.add('message');
            message.textContent = "عیدی بده";

            // دریافت موقعیت کلیک روی متن
            const rect = clickableText.getBoundingClientRect();
            const offsetX = e.clientX - rect.left;
            const offsetY = e.clientY - rect.top;

            // تنظیم موقعیت پیام نسبت به صفحه
            message.style.left = `${e.clientX - 100}px`;  // موقعیت افقی پیام
            message.style.top = `${e.clientY - 50}px`;    // موقعیت عمودی پیام

            document.body.appendChild(message);

            // حذف پیام بعد از 3 ثانیه
            setTimeout(() => {
                message.remove();
            }, 3000); // پیام بعد از 3 ثانیه محو می‌شود
        });
    </script>
</body>
</html>
