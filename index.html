<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP Flasher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ESP Flasher</h1>

        <div class="input-group">
            <label for="baudRate">🔧 انتخاب Baud Rate:</label>
            <select id="baudRate">
                <option value="9600">9600</option>
                <option value="115200" selected>115200</option>
                <option value="230400">230400</option>
                <option value="460800">460800</option>
            </select>
        </div>

        <button id="connectBtn" class="btn">🔗 اتصال به ESP</button>

        <div class="input-group">
            <input type="file" id="firmwareFile" accept=".bin">
        </div>

        <button id="flashBtn" class="btn disabled" disabled>⚡ فلش فریمور</button>

        <h3>📜 Log:</h3>
        <div id="log"></div>

        <footer>
            <p>👨‍💻 ساخته شده توسط <b>Eris RTG</b></p>
            <p>🔗 <a href="https://github.com/eris4444" target="_blank">GitHub: eris4444</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
