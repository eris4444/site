<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Coding Assistant</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2e;
            color: #ffffff;
            text-align: center;
            margin: 50px;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: linear-gradient(135deg, #2a2a40, #1e1e2e);
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #00e6e6;
        }

        /* Input */
        input {
            width: 80%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #2e2e4e;
            color: #ffffff;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            background-color: #444466;
        }

        /* Button */
        button {
            background: linear-gradient(45deg, #00e6e6, #008080);
            color: white;
            border: none;
            padding: 12px 20px;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #008080, #00e6e6);
            transform: scale(1.05);
        }

        /* Response Box */
        #response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #2e2e4e;
            color: #00e6e6;
            min-height: 50px;
            transition: 0.3s;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üíª AI Coding Assistant</h1>
        <input type="text" id="question" placeholder="Ask a programming question...">
        <button onclick="askAI()">Ask</button>
        <div id="response">Waiting for your question...</div>
    </div>

    <script>
        async function askAI() {
            let question = document.getElementById("question").value;
            let responseDiv = document.getElementById("response");

            if (!question) {
                responseDiv.innerHTML = "‚ö†Ô∏è Please enter a question.";
                return;
            }

            let apiKey = "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"; // ⁄©ŸÑ€åÿØ ÿÆŸàÿØ ÿ±ÿß ÿ¨ÿß€å⁄Øÿ≤€åŸÜ ⁄©ŸÜ€åÿØ

            let prompt = `Only answer programming-related questions. If the question is not related to programming, respond with 'I only answer programming questions.'\n\nUser: ${question}\nAI:`;

            let data = {
                model: "gpt-3.5-turbo",
                messages: [{ role: "user", content: prompt }],
                max_tokens: 100,
            };

            responseDiv.innerHTML = "‚è≥ Thinking...";

            try {
                let response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`
                    },
                    body: JSON.stringify(data)
                });

                let result = await response.json();
                responseDiv.innerHTML = result.choices[0].message.content || "‚ö†Ô∏è No response received.";
            } catch (error) {
                responseDiv.innerHTML = "‚ùå Error: Unable to get a response.";
            }
        }
    </script>

</body>
</html>
